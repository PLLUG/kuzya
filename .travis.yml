language: cpp
sudo: required
 
os: osx
osx_image: xcode8
 
git:
    submodules: false
 
compiler: g++
 
before_install:
# Mac OS X
# - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew outdated xctool || brew upgrade xctool
# - gem update --system
# - gem --version
# - sudo apt-get install --force-yes -qq qt59base qt59tools
 - brew install qt5
 
script:
  - wget https://sourceforge.net/projects/pyqt/files/QScintilla2/QScintilla-2.10.1/QScintilla_gpl-2.10.1.tar.gz
  - tar -xvzf QScintilla_gpl-2.10.1.tar.gz
  - cd QScintilla_gpl-2.10.1/Qt4Qt5
  - /usr/local/Cellar/qt/5.9.1/bin/qmake qscintilla.pro 
  - make
  - sudo make install

  - /usr/local/Cellar/qt/5.9.1/bin/qmake --version
  - cd ../../src
  - python generate.py -v 2.1.12
  - /usr/local/Cellar/qt/5.9.1/bin/qmake "CONFIG+=release silent" 
  - make
  - sudo make install
