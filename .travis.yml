
sudo: required
language: c++
 
matrix:
 include:
   - os: linux
     dist: trusty
   - os: osx
     osx_image: xcode6.4
 
git:
    submodules: false
 
compiler:
  - g++
 
before_install:
# Mac OS X
  - if [[ "$TRAVIS_OS_NAME" == osx ]]; then brew install qt5 ; fi
  - if [[ "$TRAVIS_OS_NAME" == linux ]]; then sudo apt-get install --reinstall ca-certificates; sudo -E add-apt-repository ppa:beineri/opt-qt591-trusty -y; sudo apt-get update -qq; sudo apt-get install --force-yes -qq qt59base qt59tools; fi
#/usr/local/Cellar/qt/5.9.1/bin/ 
script:
  - if [[ "$TRAVIS_OS_NAME" == osx ]]; then  wget https://sourceforge.net/projects/pyqt/files/QScintilla2/QScintilla-2.10.1/QScintilla_gpl-2.10.1.tar.gz; tar -xvzf QScintilla_gpl-2.10.1.tar.gz; cd QScintilla_gpl-2.10.1/Qt4Qt5; PATH=/usr/local/Cellar/qt/5.9.1/bin:$PATH; export PATH; qmake qscintilla.pro; make -j$(nproc); sudo make install; qmake --version; cd ../../src; python generate.py -v 2.1.12; qmake "CONFIG+=debug silent"; make -j$(nproc); sudo make install; /../../../Qt/5.9.4/clang_64/bin/macdeployqt /../../build-kuzya-Desktop_Qt_5_9_4_clang_64bit-Debug/bin/kuzya.app; 
 cp /../../../Downloads/QScintilla_gpl-2.10.2/build-qscintilla-Desktop_Qt_5_9_4_clang_64bit-Debug/libqscintilla2_qt5_debug.13.1.0.dylib /../../build-kuzya-Desktop_Qt_5_9_4_clang_64bit-Debug/bin/kuzya.app/Contents/Frameworks/libqscintilla2_qt5_debug.13.1.0.dylib;
 cp /../../../Downloads/QScintilla_gpl-2.10.2/build-qscintilla-Desktop_Qt_5_9_4_clang_64bit-Debug/libqscintilla2_qt5_debug.13.1.dylib /../../build-kuzya-Desktop_Qt_5_9_4_clang_64bit-Debug/bin/kuzya.app/Contents/Frameworks/libqscintilla2_qt5_debug.13.1.dylib;
 cp /../../../Downloads/QScintilla_gpl-2.10.2/build-qscintilla-Desktop_Qt_5_9_4_clang_64bit-Debug/libqscintilla2_qt5_debug.13.dylib /../../build-kuzya-Desktop_Qt_5_9_4_clang_64bit-Debug/bin/kuzya.app/Contents/Frameworks/libqscintilla2_qt5_debug.13.dylib;
 cp /../../../Downloads/QScintilla_gpl-2.10.2/build-qscintilla-Desktop_Qt_5_9_4_clang_64bit-Debug/libqscintilla2_qt5_debug.dylib //../../build-kuzya-Desktop_Qt_5_9_4_clang_64bit-Debug/bin/kuzya.app/Contents/Frameworks/libqscintilla2_qt5_debug.dylib;
 cd /../../build-kuzya-Desktop_Qt_5_9_4_clang_64bit-Debug/bin/kuzya.app/Contents/MacOS;
 install_name_tool -change libqscintilla2_qt5_debug.13.dylib @executable_path/../Frameworks/libqscintilla2_qt5_debug.13.dylib kuzya; fi
  - if [[ "$TRAVIS_OS_NAME" == linux ]]; then source /opt/qt59/bin/qt59-env.sh; wget https://sourceforge.net/projects/pyqt/files/QScintilla2/QScintilla-2.10.1/QScintilla_gpl-2.10.1.tar.gz; tar -xvzf QScintilla_gpl-2.10.1.tar.gz; cd QScintilla_gpl-2.10.1/Qt4Qt5; qmake "CONFIG+=release silent"; make -j$(nproc); sudo make install; qmake --version; cd ../../src; python generate.py -v 2.1.12; qmake "CONFIG+=release silent"; make -j$(nproc); sudo make install; fi
