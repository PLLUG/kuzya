dist: trusty
sudo: required
language: c++
git:
    submodules: false
      
before_install:
# Linux
- sudo apt-get install --reinstall ca-certificates
- sudo -E add-apt-repository ppa:beineri/opt-qt58-trusty -y
- sudo apt-get update -qq
- sudo apt-get install --force-yes -qq qt57base qt58tools libqt5scintilla2-dev
- sudo ln -s /usr/include/qt5/Qsci /opt/qt58/include/Qsci
- sudo ln -s /usr/share/qt5/mkspecs/features/qscintilla2.prf /opt/qt57/mkspecs/features/qscintilla2.prf     

script:
  - source /opt/qt57/bin/qt57-env.sh
  - qmake --version
  - which qmake
  - cd src
  - qmake "CONFIG+=release silent" 
  - make -j"$NPROC"
  - sudo make install
